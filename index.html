<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>FAQ Section</title>
</head>
<body>
  <main id="app" class="main">
    <h1 class="title">FAQs</h1>
    <p class="subtitle">If you have questions, we have answers.</p>
    <ul class="list">
      <li v-for="(faq, index) in faqs" :key="index" @click="toggleDetails(faq)" class="list-item">
        <div class="list-question">
          <h3 class="list-question-content">{{ faq.question }}</h3>
          <i :class="{ 'is-open': faq.showDetails }" class="fas fa-plus"></i>
        </div>
        <p v-show="faq.showDetails" class="list-answer">{{ faq.answer }}</p>
      </li>
    </ul>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
